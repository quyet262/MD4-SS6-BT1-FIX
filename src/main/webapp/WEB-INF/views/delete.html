<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DeleteBlogs</title>
</head>
<body>
<h3>Remove Blogs</h3>
<p>
    <a th:href="@{/blogs}">
        Back to blogs list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blogs/delete}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Title: </label>
            <input th:field="*{title}">
        </div>
        <div>
            <label>Content: </label>
           <input th:field="*{content}">
        </div>
        <div>
            <label>Author: </label>
            <input th:field="*{author}">
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
